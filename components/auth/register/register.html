<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../styles/global.css" />
    <link rel="stylesheet" href="./register.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="register-card">
        <img src="../../../assests/speech-bubbles-9051976_1280.png" alt="" />
        <h2>User Registration</h2>
        <div class="user">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
          />
        </div>
        <div class="pass">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="email">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@mail.com"
          />
        </div>
        <button type="submit"><span class="button-text">Register</span></button>
      </div>
    </div>
  </body>
</html>
