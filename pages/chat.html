<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/chat.css" />
    <title>Chat</title>
  </head>
  <body onload="onload()">
    <div class="container">
      <div class="left-pane">
        <div class="my-user">
          <h2 id="name">User</h2>
          <button class="view-profile">View</button>
          <hr />
          <div class="add-group">
            <button class="add-contact">Add Contact</button>
            <button class="group">Group Chat</button>
          </div>
          <hr />
          <div class="filter-group">
            <button class="all">All</button>
            <button class="online">Online</button>
            <button class="offline">Offline</button>
          </div>

          <div class="contact-list" id="contacts"></div>
          <div class="logout">
            <button class="logout-btn" onclick="logout()">LogOut</button>
          </div>
        </div>
      </div>
      <div class="right-pane">
        <div class="header"></div>
        <div class="chat" id="chatmessage"></div>
        <div class="footer">
          <input
            class="message-input"
            type="text"
            id="user-message"
            placeholder="Type Message"
          />
          <button class="send-message-btn" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
    <script src="../js/chat.js"></script>
  </body>
</html>
