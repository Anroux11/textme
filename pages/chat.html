<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/chat.css" />
    <script
      src="https://kit.fontawesome.com/367b2d195b.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat</title>
  </head>
  <body onload="onload()">
    <div class="container">
      <div class="left-pane">
        <div class="my-user">
          <h2 id="name">User</h2>
          <button class="view-profile" onclick="openViewModal()">
            <i class="fa-solid fa-user-pen"></i>
          </button>
          <hr />
          <div class="add-group">
            <button class="add-contact" onclick="loadUserChat()">
              Contact <i class="fa-solid fa-people-group"></i>
            </button>
            <button class="group" onclick="loadGroupChat()">
              Group <i class="fa-solid fa-people-group"></i>
            </button>
            <button id="openModalBtn" class="group">
              Group <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <hr />
          <div class="contact-list" id="contacts"></div>
          <div class="group-list" id="groups"></div>
          <div class="logout">
            <button class="logout-btn" onclick="logout()">
              LogOut<i class="fa-solid fa-right-from-bracket"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="right-pane">
        <div class="header"></div>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span>
            <h2 class="modal-title">Add new group</h2>
            <input
              type="text"
              id="group-name"
              name="group-name"
              placeholder="Enter Group Name"
              required
            />
            <div id="users-group"></div>
            <button class="save-group" onclick="saveGroup()">Save</button>
          </div>
        </div>
        <div class="chat" id="chatmessage"></div>
        <div class="footer">
          <input
            class="message-input"
            type="text"
            id="user-message"
            placeholder="Type Message"
            oninput="isTyping()"
          />
          <button class="send-message-btn" onclick="sendMessage()">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="../js/chat.js"></script>
  </body>
</html>
