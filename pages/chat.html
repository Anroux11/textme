<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/chat.css" />
    <title>Chat</title>
  </head>
  <body style="margin: 0">
    <div class="container">
      <div class="left-pane">
        <div class="my-user">
          <h2>Anroux</h2>
          <button class="view-profile">View</button>
          <hr />
          <div class="add-group">
            <button class="add-contact">Add Contact</button>
            <button class="group">Group Chat</button>
          </div>
          <hr />
          <div class="filter-group">
            <button class="all">All</button>
            <button class="online">Online</button>
            <button class="offline">Offline</button>
          </div>

          <div class="contact-list">
            <div class="contact-name">Ivan</div>
            <div class="contact-name">Polane</div>
            <div class="contact-name active">Tshepo</div>
          </div>
          <div class="logout">
            <button class="logout-btn">LogOut</button>
          </div>
        </div>
      </div>
      <div class="right-pane">
        <div class="header"></div>
        <div class="chat"></div>
        <div class="footer">
          <input
            class="message-input"
            type="text"
            id="user-message"
            placeholder="Type Message"
          />
          <button class="send-message-btn">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
