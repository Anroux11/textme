<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <img src="../assets/speech-bubbles-9051976_1280.png" alt="" />
        <h2>User Login</h2>
        <div class="user">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
        </div>
        <div class="pass">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <hr />
        <h6>Not registerd yet?<a href="./register.html">Register</a></h6>
        <button type="submit" onclick="login()">
          <span class="button-text">Login</span>
        </button>
      </div>
    </div>
    <script type="text/javascript" src="../js/login.js"></script>
  </body>
</html>
